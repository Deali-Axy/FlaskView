apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }

    lintOptions {
        abortOnError false
    }
}

publish {
    userOrg = 'samlss'
    groupId = 'me.samlss'
    artifactId = 'flaskview'
    publishVersion = '1.0.0'
    desc = 'A flask loading view.'
    website = 'https://github.com/samlss/FlaskView'
}

